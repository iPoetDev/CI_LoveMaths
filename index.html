  <body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="addition" title="+" type="button" class="btn btn--big btn--green" aria-label="Plus button">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtraction"  title="-" type="button" class="btn btn--big btn--blue" aria-label="Plus button">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" title="x" type="button" class="btn btn--big btn--orange" aria-label="Plus button">
                <i class="fas fa-times"></i>
            </button>
            <button data-type="divide" title="/" type="button" class="btn btn--big btn--red" aria-label="Plus button">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button data-type="submit" title="" type="button" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="lib/script.js"></script></body>
